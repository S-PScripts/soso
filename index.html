<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
  <button onclick="openTabs()">Click Me!</button>
  <script>
    function openTabs() {
      window.open('https://www.classroom.google.com', '_blank');
      const blankTab = window.open('about:blank');
      blankTab.document.write(`
        <!DOCTYPE html>
        <html>
          <head><title>Custom Blank</title></head>
          <body>
            <h1>Hello!</h1>
            <p>This is your custom about:blank.</p>
          </body>
        </html>
      `);
    }
  </script>
</body>
</html>
