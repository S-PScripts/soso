<!DOCTYPE html>
<html>
<head>
  <title>Test</title>
</head>
<body>
  <button onclick="openTabs()">Click Me!</button>
  <script>
    function openTabs() {
      window.open('https://www.classroom.google.com', '_blank');
      const blankTab = window.open('about:blank');
      blankTab.document.write(`
        <!DOCTYPE html>
        <html>
          <head>
            <title>Custom Blank</title>
            <style>
              body { font-family: sans-serif; margin: 2em; }
              iframe { width: 100%; height: 500px; border: 1px solid #ccc; }
            </style>
          </head>
          <body>
            <h1>Hello!</h1>
            <p>This is a custom about:blank with chromebook-utilities.pages.dev embedded.</p>
            <iframe src="https://chromebook-utilities.pages.dev"></iframe>
          </body>
        </html>
      `);
    }
  </script>
</body>
</html>
